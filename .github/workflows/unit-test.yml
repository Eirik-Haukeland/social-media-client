name: check if brash passes unit testing

on:
  - push
  - workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout pr branch
        uses: actions/checkout@v3

      - name: install node
        uses: actions/setup-node@v2

      - name: install dependencies
        run: npm ci

      - name: run unit tests
        run: npm run test-unit